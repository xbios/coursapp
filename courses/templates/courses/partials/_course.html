    <div class="card mb-3" >
        <div class="row">
            <div class="col-4">
                <img src="{{ course.iamgeUrl }}" class="img-fluid rounded-start" alt="{{ course.title }}">
            </div>
            <div class="col-8">
                <div class="card-body">
                    <h5 class="card-title">{{ course.title }}</h5>
                    <p class="card-text">{{ course.description }} </p>
                    <p>
                        {% if course.isUpdated %}
                            <span class="badge bg-success">Güncellendi</span>
                        {% else %}
                            <span class="badge bg-warning">Güncelleme bekliyor</span>
                        {% endif %}
                    </p>
                    {% comment %} <a href="{{ course.url }}" class="btn btn-primary">Go somewhere</a> {% endcomment %}
                </div>
            </div>
        </div>
    </div>
